<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
    // This is similar to ReactDOM.render
    // rootElement.append(element)

    // ðŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ðŸ’° The example in the markdown file should be a good hint for you.
    const span = children => React.createElement('span', {children})
    const divProps = {
      class: 'container',
      children: [span('Hello'), span('World')],
    }
    const div = React.createElement('div', divProps)
    ReactDOM.render(div, rootElement)
  </script>
</body>
